<h2>Our Services</h2>
<hr class="small">
<div class="row">
  <div class="col-md-3 col-sm-6" ng-repeat="x in vm.services">
    <div class="service-item">
      <span class="fa-stack fa-4x">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-{{x.icon}} fa-stack-1x text-primary"></i>
      </span>
      <h4>
        <strong>{{x.name}}</strong>
      </h4>
      <p>{{x.description}}</p>
      <a href="#" class="btn btn-light">Learn More</a>
    </div>
  </div>
</div>
