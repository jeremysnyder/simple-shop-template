<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>

<nav id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
      <a href="#top">{{vm.companyNameAbbreviation || '&nbsp;'}}</a>
    </li>
    <li>
      <a href="#top"><i class="fa fa-chevron-right"></i> Home</a>
    </li>
    <li>
      <a href="#about"><i class="fa fa-chevron-right"></i> About</a>
    </li>
    <li ng-show="vm.services && vm.services.length">
      <a href="#services"><i class="fa fa-chevron-right"></i> Services</a>
    </li>
    <li ng-show="vm.products && vm.products.length">
      <a href="#products"><i class="fa fa-chevron-right"></i> Products</a>
    </li>
    <li ng-show="vm.portfolio && vm.portfolio.length">
      <a href="#portfolio"><i class="fa fa-chevron-right"></i> Portfolio</a>
    </li>
    <li ng-show="vm.map">
      <a href="#map"><i class="fa fa-chevron-right"></i> Map</a>
    </li>
    <li>
      <a href="#contact"><i class="fa fa-chevron-right"></i> Contact</a>
    </li>
  </ul>
</nav>

<header id="top" class="header">
  <div class="text-vertical-center">
    <h1>{{vm.companyName}}</h1>
    <br>
    <a href="#about" class="btn btn-dark btn-lg">Find Out More</a>
  </div>
</header>

<section id="about" class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="about">
          <h2>{{vm.about.greeting}}</h2>
          <p class="lead">{{vm.about.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="services" class="services bg-primary" ng-show="vm.services && vm.services.length">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <ng-include src="'app/main/sections/services.html'">
          <span class="failed-to-load">Failed to load services</span>
        </ng-include>
      </div>
    </div>
  </div>
</section>

<section id="products" class="products bg-primary" ng-show="vm.products && vm.products.length">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <ng-include src="'app/main/sections/products.html'">
          <span class="failed-to-load">Failed to load products</span>
        </ng-include>
      </div>
    </div>
  </div>
</section>

<section id="portfolio" class="portfolio" ng-show="vm.portfolio && vm.portfolio.length">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <ng-include src="'app/main/sections/portfolio.html'">
          <span class="failed-to-load">Failed to load footer</span>
        </ng-include>
      </div>
    </div>
  </div>
</section>

<section id="map" class="map" ng-if="vm.map">
  <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ng-src="{{vm.address | googleMapUrl | trust}}"></iframe>
  <br />
  <small>
    <a href="{{vm.address | googleMapUrl | trust}}"></a>
  </small>
  </iframe>
</section>

<footer id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <ng-include src="'app/main/sections/footer.html'">
          <span class="failed-to-load">Failed to load footer</span>
        </ng-include>
      </div>
    </div>
  </div>
</footer>
